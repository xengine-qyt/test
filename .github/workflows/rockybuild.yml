name: rocky build workflows

on:
  push:
    branches: [ "main" ]
  
permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rockylinux/rockylinux:9

    steps:
       # 检出您的主仓库代码
      - name: Checkout main repository code
        uses: actions/checkout@v4

      - name: vcpkg dependency repository
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg     

      - name: vcpkg install
        run: |
            cd vcpkg
            dnf install --allowerasing curl zip unzip tar git -y
            dnf install perl-IPC-Cmd perl-CPAN bison flex autoconf -y

            ./bootstrap-vcpkg.sh
            yes | cpan IPC::Cmd
            ./vcpkg install libiconv curl[http2] mongo-c-driver[openssl] libmariadb[core,openssl] libpq[openssl] zlib minizip sqlite3 nghttp2 --clean-after-build