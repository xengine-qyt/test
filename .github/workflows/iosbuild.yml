name: ios build workflows

on:
  push:
    branches: 
      - main

permissions:
  contents: read
  
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout main repository code
        uses: actions/checkout@v4

      - name: brew install
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        
      - name: vcpkg dependency repository
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg              
          
      - name: vcpkg install
        run: |
            brew install cmake ninja pkg-config autoconf
            # cp -rf ./vcpkg $HOME
            # cd $HOME/vcpkg
            cd vcpkg
            ./bootstrap-vcpkg.sh
            ./vcpkg install 'mongo-c-driver[openssl]:arm64-ios-release' --triplet arm64-ios-release --features "TLS, Cryptography, AWS" || cat /Users/runner/work/test/test/vcpkg/buildtrees/mongo-c-driver/config-arm64-ios-release-rel-out.log
            # ./vcpkg install 'mongo-c-driver:arm64-ios-release' 'libpq:arm64-ios-release' --triplet arm64-ios-release

            echo "========================="
            cat /Users/runner/vcpkg/buildtrees/mongo-c-driver/config-arm64-ios-release-rel-out.log