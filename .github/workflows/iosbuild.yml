name: ios build workflows

on:
  push:
    branches: 
      - main

permissions:
  contents: read
  
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout main repository code
        uses: actions/checkout@v4

      - name: brew install
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        
      - name: vcpkg dependency repository
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg              
      - name: vcpkg install
        run: |
            brew install pkg-config autoconf

            cp arm64-ios-xengine.cmake vcpkg/triplets/arm64-ios-release.cmake
            cp -rf ./vcpkg $HOME
            
            cd $HOME/vcpkg
            ./bootstrap-vcpkg.sh
            ./vcpkg install 'mongo-c-driver[openssl]:arm64-ios-release' 'libpq[openssl]:arm64-ios-release' --clean-after-build