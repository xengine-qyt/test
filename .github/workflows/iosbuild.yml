name: ios build workflows

on:
  push:
    branches: 
      - main

permissions:
  contents: read
  
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout main repository code
        uses: actions/checkout@v4

      - name: brew install
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        
      - name: vcpkg dependency repository
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg              
          
      - name: vcpkg install
        run: |
            brew install cmake ninja pkg-config autoconf
            cd vcpkg
            ./bootstrap-vcpkg.sh
            ./vcpkg install 'ffmpeg[gpl,amf,aom,ass,drawtext,fontconfig,freetype,fribidi,snappy,soxr,srt,vorbis,vpx,webp,x264,x265]:arm64-ios-release'
            ./vcpkg install 'mongo-c-driver[openssl]:arm64-ios-release' 2>&1 | tee /tmp/vcpkg_install.log
            cat /tmp/vcpkg_install.log